---
- name: Configure Nginx as a reverse proxy
  hosts: localhost
  become: true
  tasks:
    - name: Install Nginx
      ansible.builtin.package:
        name: nginx
        state: present

    - name: Configure Nginx
      template:
        src: ~/todolist
        dest: /etc/nginx/todolist
      notify:
        - Restart Nginx

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
